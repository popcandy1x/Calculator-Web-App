<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div id="display">
                    <input type="text" name="display" class="inputfield" id="inputfields">
                </div>
                <div>
                    <input type="button" value="AC" class="button operator topthree"   >
                    <input type="button" value="DE" class="button operator topthree"   >
                    <input type="button" value="." class="button operator topthree"   >
                    <input type="button" value="/" class="button operator"   >                    
                </div>
                <div>
                    <input type="button" value="7" class="button notoperator"  >
                    <input type="button" value="8" class="button notoperator"  >
                    <input type="button" value="9" class="button notoperator"  >
                    <input type="button" value="*" class="button operator"   >                    
                </div>
                <div>
                    <input type="button" value="4" class="button notoperator"  >
                    <input type="button" value="5" class="button notoperator"  >
                    <input type="button" value="6" class="button notoperator"  >
                    <input type="button" value="-" class="button operator"   >                    
                </div>
                <div>
                    <input type="button" value="1" class="button notoperator"  >
                    <input type="button" value="2" class="button notoperator"  >
                    <input type="button" value="3" class="button notoperator"  >
                    <input type="button" value="+" class="button operator"   >                    
                </div>
                <div class="flexrow">
                    <input type="button" value="00" class="button notoperator zerozero">
                    <input type="button" value="0" class="button notoperator" >
                    <input type="button" value="=" class="button notoperator equal"  >
                </div> 
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
